<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter MQTT Topic</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00d084;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a96b;
    }
  </style>
</head>
<body>
  <h1>Subscribe to an MQTT Topic</h1>
  <form onsubmit="saveTopic(event)">
    <input type="text" id="topicInput" placeholder="Enter MQTT Topic" required />
    <button type="submit">Subscribe</button>
  </form>

  <script>
    function saveTopic(event) {
      event.preventDefault();
      const topic = document.getElementById("topicInput").value;
      localStorage.setItem("mqtt_topic", topic);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
